<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <style>
       .start-game-button {
            background-color: #4CAF50; /* 绿色 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button class="start-game-button">开始游戏</button>
<script>
    document.querySelector('.start-game-button').addEventListener('click', function() {
        window.location.href = 'index1.html'; // 替换为你想要加载的网页地址
    });
</script>
</body>
</html>
